<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart Page - Every Sunday</title>

    <style>
        .cart-header {
            background-color: #4B4491;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }

        .cart-item-card {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-summary {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            /* Adjust based on your header height */
        }

        .cart-summary h4 {
            color: #4B4491;
        }

        .remove-item-btn {
            background-color: #FF5722;
            color: white;
            border: none;
        }

        .remove-item-btn:hover {
            background-color: #E64A19;
        }

        .clear-cart-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .clear-cart-btn:hover {
            background-color: #c82333;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Cart Items Container -->
            <div class="col-lg-8">
                <div class="cart-header">
                    <h2>Your Cart Items</h2>
                </div>
                <div id="cart-items">
                    <!-- Cart items will be loaded here dynamically -->
                </div>
                <button id="clear-cart" class="btn clear-cart-btn btn-block">Clear Cart</button>
            </div>

            <!-- Cart Summary Container -->
            <div class="col-lg-4">
                <div id="cart-summary" class="cart-summary">
                    <!-- Cart summary will be loaded here dynamically -->
                </div>
                <href="https: //www.sandbox.paypal.com/signin"><button
                        class="btn checkout-btn btn-block">Checkout</button></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>
</body>

</html>
