        .container-boxed {
            width: 85%;

        .package-card {
            background-color: #fff;
            /* white background for cards */
            border: none;
            /* remove border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* light shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* smooth transition for hover effects */
            margin-bottom: 20px;
            border-radius: 5px;
            /* slightly rounded corners */
        }

        .package-card:hover {
            transform: translateY(-5px);
            /* subtle lift effect on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            /* increased shadow on hover for depth */
        }

        .card-header {
            background-color: #FFC107;
            /* bright yellow for header */
            color: #333;
            /* dark text for contrast */
            border-bottom: none;
            /* remove border */
        }

        .card-img-top {
            height: 200px;
            /* fixed height for images */
            object-fit: cover;
            /* ensures images cover the area nicely */
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            color: #4B4491;
            /* color theme for titles */

        .btn-primary {
            background-color: #FF5722;
            /* bright accent color */
            border-color: #FF5722;
        }

        .btn-primary:hover {
            background-color: #E64A19;
            /* darker shade on hover */
            border-color: #E64A19;
        }

        .cart-icon {
            color: #FFC107;
            /* matching bright yellow */
            font-size: 1.5em;
        }

        .cart-container {
            position: relative;
            cursor: pointer;
            /* Makes it obvious that it's clickable */
        }

        #cart-count {
            position: absolute;
            top: -10px;
            /* Adjust as needed */
            right: -10px;
            /* Adjust as needed */
            background-color: red;
            /* Or any color you prefer */
            color: white;
            padding: 2px 5px;
            font-size: 0.75rem;
            border-radius: 50%;

        <div class="container-fluid">
            <!-- Hero Section -->
            <div class="row">
                <div class="col-12 hero-section">
                    <h1>Packages</h1>
                    <p>Explore the Best Travel Packages for Your Next Adventure</p>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="row filter-section">
                <div class="col-12">
                    <div class="container-boxed text-center">
                        <h2>Find Your Perfect Package</h2>
                        <div class="d-flex justify-content-center">
                            <input type="text" id="location-filter" class="form-control mx-2"
                                placeholder="Filter by Location...">
                            <select id="duration-sort" class="form-control mx-2">
                                <option value="default">Sort by Duration</option>
                                <option value="asc">Shortest to Longest</option>
                                <option value="desc">Longest to Shortest</option>
                            </select>
                            <select id="price-sort" class="form-control mx-2">
                                <option value="default">Sort by Price</option>
                                <option value="asc">Lowest to Highest</option>
                                <option value="desc">Highest to Lowest</option>
                            </select>
                        </div>
                        <div class="text-center mt-3"> <!-- Centering wrapper for the button -->
                            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Main content area for packages -->
            <div class="row packages-content">
                <div class="col-12">
                    <div class="container-boxed">
                        <div class="row" id="packages-container">
                            <!-- Packages will be inserted here -->
                        </div>

                        <!-- Pagination controls -->
                        <nav>
                            <ul class="pagination justify-content-center" id="pagination-controls">

                            </ul>
