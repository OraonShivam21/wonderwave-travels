<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>WonderWave Travels - Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-navigation">
        <div class="heading-logo">
          <img
            src="../../images/wonderwave-logo-no-background-dashboard.png"
            alt="wonderwave-logo"
          />
        </div>
        <hr />
        <div id="navigation" class="navigation">
          <a class="active" href="./index.html"
            ><span class="material-symbols-outlined"> dashboard </span
            >Dashboard</a
          >
          <a href="../add-package/index.html"
            ><span class="material-symbols-outlined"> package </span>Add
            Package</a
          >
          <a href="#Sign-Out"
            ><span class="material-symbols-outlined"> logout </span>Log Out</a
          >
        </div>
      </div>
    <div class="mega-container">
        <div class="functionality">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter destination...">
                <button onclick="performSearch()" id="search-button">Search</button>
                <div class="sort-container">
                    <div class="dropdown">
                        <button class="dropbtn">Sort</button>
                        <div class="dropdown-content">
                            <a href="#" id="sort-low-to-high">Low to High</a>
                            <a href="#" id="sort-high-to-low">High to Low</a>
                        </div>
                    </div>
                </div>
                
            </div>
          
          
            <div id="card-container"></div>
            <div id="pagination"></div>
        </div>
        <div class="profile">
            <div class="profile-card">
                <div class="profile-image">
                 <img src="https://tmpfiles.nohat.cc/m2H7K9A0Z5m2G6b1.png" alt="">
                </div>
                <div class="profile-body">
                 <div>oraonshivam123</div>
                 <div>oraonshivam123@gmail.com</div>
                 <div>Admin</div>
                 <div>Male</div>
             </div>
             </div>
             <div class="edit-field">
                <input type="text" id="edit-duration" class="edit-input" placeholder="Enter duration...">
            
                <input type="text" id="edit-price" class="edit-input" placeholder="Enter price...">
            
                    <button class="save-button" >Save Changes</button>
            </div>
        </div>
    </div>
    <script src="./scriptk.js"></script>  
</body>
</html>
